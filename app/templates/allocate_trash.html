{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Allocate Trash to an Organization</h1>

    <form action="{{ url_for('allocate_trash') }}" method="POST">
        <div class="form-group">
            <label for="organization" class="form-label">Select Organization:</label>
            <select name="organization_id" id="organization" class="form-select" required>
                {% for organization in organizations %}
                <option value="{{ organization.id }}">{{ organization.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="trash_amount" class="form-label">Trash Amount:</label>
            <input type="number" name="trash_amount" id="trash_amount" class="form-control" min="1" required>
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-primary">Allocate Trash</button>
            <a href="{{ url_for('profile') }}" class="btn btn-secondary">Back to Profile</a>
        </div>
    </form>
</div>
{% endblock %}
