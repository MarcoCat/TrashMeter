{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Edit Profile</h2>
    <form action="{{ url_for('update_profile') }}" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
        </div>
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
        </div>
        <div class="mb-3">
            <label for="account_type" class="form-label">Account Type</label>
            <select class="form-control" name="account_type" id="account_type">
                <option value="individual" {% if user.account_type == 'individual' %}selected{% endif %}>Individual</option>
                <option value="company" {% if user.account_type == 'company' %}selected{% endif %}>Company</option>
                <option value="school" {% if user.account_type == 'school' %}selected{% endif %}>School</option>
                <option value="volunteer" {% if user.account_type == 'volunteer' %}selected{% endif %}>Volunteer Organization</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="position" class="form-label">Position</label>
            <div>
                <input type="radio" id="pos1" name="position" value="position 1" {% if user.position == 'position 1' %}checked{% endif %}>
                <label for="pos1">Position 1</label>
                <input type="radio" id="pos2" name="position" value="position 2" {% if user.position == 'position 2' %}checked{% endif %}>
                <label for="pos2">Position 2</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>
{% endblock %}
