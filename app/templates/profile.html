{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Edit Profile</h2>
    <form action="{{ url_for('update_profile') }}" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
        </div>
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
        </div>
        <div class="mb-3">
            <label for="account_type" class="form-label">Account Type</label>
            <select class="form-control" name="account_type" id="account_type" onchange="toggleVisibility()">
                <option value="individual" {% if user.account_type == 'individual' %}selected{% endif %}>Individual</option>
                <option value="company" {% if user.account_type == 'company' %}selected{% endif %}>Company</option>
                <option value="school" {% if user.account_type == 'school' %}selected{% endif %}>School</option>
                <option value="volunteer" {% if user.account_type == 'volunteer' %}selected{% endif %}>Volunteer Organization</option>
            </select>
        </div>
        <div id="position_field" class="mb-3" style="display: none;">
            <label for="position">Position <span class="required"> *</span></label>
            <div class="radio-group">
                <input type="radio" id="pos1" name="position" value="teacher" {% if user.position == 'teacher' %}checked{% endif %}>
                <label for="pos1">Teacher</label>
                <input type="radio" id="pos2" name="position" value="student" {% if user.position == 'student' %}checked{% endif %}>
                <label for="pos2">Student</label>
            </div>
        </div>
        <div id="organization_name_field" class="mb-3" style="display: none;">
            <label id="organization_label" for="organization_name">Name of your School/Organization/Company <span class="required"> *</span></label>
            <div class="input-with-icon">
                <input type="text" id="organization_name" name="organization_name" value="{{ user.organization_name }}">
                <img src="{{ url_for('static', filename='images/search_icon.png') }}" alt="Search Icon" class="search-icon" onclick="redirectToSearch()">
            </div>
        </div>
        <div class="button-container">
            <button type="submit" class="btn btn-primary">Update Profile</button>
            <a href="{{ url_for('change_password') }}" class="btn btn-secondary">Change Password</a>
        </div>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        toggleVisibility();
    });
</script>
{% endblock %}
