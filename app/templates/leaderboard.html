{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Leaderboard</h1>
    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th scope="col">Rank</th>
                <th scope="col">Username</th>
                <th scope="col">Trash Collected</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{ user.username }}</td>
                <td>{{ user.trash_collected }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
