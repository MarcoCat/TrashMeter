{% extends 'base.html' %}

{% block content %}
<div class="container">  <!-- 하얀색 박스와 중앙 정렬을 위한 컨테이너 -->
    <h2>Forget your password?</h2>
    <p>Please enter the email address associated with your account, and check your email. If you receive a reset link, click on it to reset your password.</p>
    <form action="{{ url_for('forgot_password') }}" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        <input type="submit" value="Send Reset Link">
    </form>
</div>
{% endblock %}
