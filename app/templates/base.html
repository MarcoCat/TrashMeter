<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Flask App</title>
    <!-- Include the global stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Include the navigation stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='nav.css') }}">
    <!-- Conditionally include the signup stylesheet only for the signup page -->
    {% if request.endpoint == 'signup' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
    {% endif %}
    <!-- Conditionally include the login stylesheet only for the login page -->
    {% if request.endpoint == 'login' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    {% endif %}
</head>
<body>
    {% include 'nav.html' %}
    <main style="padding-top: 60px;"> <!-- Add padding to the top of main content -->
        {% block content %}{% endblock %}
    </main>
</body>
</html>
